<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List & Kalkulator</title>
</head>
<body>
  <h1>To-Do List</h1>
  <input id="taskInput" type="text" placeholder="Tambah tugas" />
  <button id="addTaskBtn">Tambah</button>
  <ul id="taskList"></ul>

  <h2>Kalkulator</h2>
  <input id="calcInput" type="text" placeholder="Masukkan ekspresi" />
  <button id="calcBtn">Hitung</button>
  <p id="calcResult"></p>

  <h2>Form Validasi</h2>
  <input id="name" type="text" placeholder="Nama" /><br />
  <input id="email" type="text" placeholder="Email" /><br />
  <input id="password" type="password" placeholder="Password" /><br />
  <button id="validateBtn">Validasi</button>

  <script src="script.js"></script>
</body>
</html>
